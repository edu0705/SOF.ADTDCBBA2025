server {
    listen 80;
    server_name localhost;

    # 1. Servir la Aplicaci칩n React (Archivos est치ticos)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Para que React Router funcione al recargar p치gina (SPA)
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy Reverso para la API (Backend)
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3. Proxy Reverso para Django Admin y Archivos Est치ticos del Backend
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }

    # 4. Proxy para WebSockets (Channels)
    location /ws/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}